  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
      />
      <title>Document</title>

      <style>
        body {
          background-color: #524568;
        }

        h2 {
          text-align: center;
          color: #edebf0;
          font-family: playfair display;
        }
        h3 {
          font-size: 18px;
          margin: 10px;
          color: #524568;
        }
        .container {
          max-width: 80%;
          background: #edebf0;
          padding: 30px;
          border-radius: 10px;
          margin: 30px auto;
          border: 3px #524568 dotted;
          box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px;
        }
        img {
          max-width: 100%;
          border: 1px dotted #524568;
        }
        button {
          display: block;
          color: #895e4f;
          margin: 0 auto;
          background: white;
          font-size: 20px;
          border: 2px solid #895e4f;
          border-radius: 10px;
          padding: 8px 10px;
          transition: all 150ms ease-in-out;
          cursor: pointer;
        }
        button:hover {
          background-color: #524568;
          color: antiquewhite;
        }

        .grid-four {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr;
          grid-gap: 15px;
          margin: 20px 0;
        }
        .grid-four img {
          width: 100%;
          border-radius: 12px;
          transition: all 100ms ease-in-out;
        }
        .grid-four img:hover {
          transform: scale(1.5);
          border-radius: 12px;
          border: 6px solid #edebf0;
        }
        .homebut a {
          margin: 30px;
          text-align: right;
          font-weight: bold;
          text-decoration: none;
          color: #524568;
        }
        .homebut {
          margin-right: 120px;
          margin-top: 30px;
          text-align: center;
          text-decoration: none;

          padding: 10px;
          font-size: 18px;
          background-color: #edebf0;
          margin-left: 85%;
          border-radius: 15px;
        }
      </style>
    </head>
    <body>
      <div class="homebut"><a href="/index.html">Back </a></div>
      <div><h2>Coding Projects</h2></div>
      <div class="container">
        <div class="grid-four">
          <div>
            <a
              href="https://mantswe-poem-generator.netlify.app/"
              target="_blank"
              ><img src="images/ai-poem.png" alt=""
            /></a>
          </div>
          <div>
            <a href="https://african-time.netlify.app/" target="_blank"
              ><img src="images/world-clock.png" alt=""
            /></a>
          </div>
          <a href="https://seventhshecodeshw.netlify.app/" target="_blank"
            ><img src="images/weather-new.png" alt=""
          /></a>

          <a href="/dark.html" target="_blank"
            ><img src="images/Cakes.png" alt=""
          /></a>
        </div>
      </div>
    </body>
  </html>
</html>
